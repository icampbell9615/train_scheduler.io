<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="UTF-8">
	<title>Train Schedule</title>
	<!-- Bootstrap -->
    	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
		
		<script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
       	

        <!-- Firebase Reference -->
        <!-- Moment.js Reference -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

</head>

<body>
  <div class="container">
	<div class = "jumbotron"> 
	<h1 class="text-center">Train Schedule</h1>
	</div>
	<div class="row">
	<div class="col-lg-12">
			<div class="panel-panel-primary">
					<div class="panel-heading" id="t1">
  				         <h3>Arrival Times</h3>
						   <div class="panel-body">
								<table class="table table-hover" id="trainTable">
									<thead>
										<tr>
											<th>Train Name</th>
											<th>Destination</th>
											<th>Frequency(min)</th>
											<th>Next Arrival</th>
											<th>Minutes Away</th>
										</tr>
									</thead>
									<tbody>
				
									</tbody>
								</table>
			  </div>
			</div>


<!--Add train-->
<div class="panel panel-primary">
	<div class="panel-heading" id="t2">
		<h3 class="addTrainTitle"><strong>Add Train</strong></h3>
	</div>
	<div class="panel-body">

			
			<!--Train entry form-->
			<form id="main-form">
					<div class="form-group">
						<label for="">Train Name</label>
						<input type="text" class="form-control" id="trainName">
					</div>
	
					<div class="form-group">
						<label for="">Destination</label>
						<input type="text" class="form-control" id="dest">
					</div>
	
					<div class="form-group">
						<label for="">First Train Time (HH:mm - military time)</label>
						<input type="text" class="form-control" id="firstTrain">
					</div>
	
					<div class="form-group">
						<label for="">Frequency (min)</label>
						<input type="text" class="form-control" id="frequency">
					</div>
						
						<button type="submit" class="btn btn-primary" id="addTrainBtn">Submit</button>
				</form>
										<!--Closes panel-body div-->
									</div>
								<!--Closes panel-primary div-->
							</div>
						<!--Closes col-lg-12 div -->
					</div>
				<!--Closes div.row -->
			</div>
		<!--Closes div.container-->
	</div>
	<!-- Javascript Reference -->
	
	
	<script src="assets/javascript/javascript.js"></script>
</body>
</html
